<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>rock paper scissors</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="game-declartion">
            <div class="game-declartion-card">
                <h2 class="game-message">You Lost</h2>
                <button class="play-again-btn">Play Again</button>
            </div>
        </div>

        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        
        <main>
            <div>
                <h3 class="winner-specifier">Choose your weapon</h3>
                <p class="round-description">First to score 5 points wins the game</p>
            </div>
            <div class="score-card">
                <div>
                    <img class="user-choice choice-img" src="./images/question-mark.png" alt="user-choice">
                    <p>Player: <span id="user-score">0</span></p>
                </div>
                <div>
                    <img class="computer-choice choice-img" src="./images/question-mark.png" alt="computer-choice">
                    <p>Computer: <span id="computer-score">0</span></p>
                </div>
            </div>
            <div class="user-options">
                <div class="option rock">
                    <img src="./images/rock.png" alt="rock">
                </div>
                <div class="option paper">
                    <img src="./images/paper.png" alt="paper">
                </div>
                <div class="option scissors">
                    <img src="./images/scissors.png" alt="scissors">
                </div>
            </div>
        </main>
        
        <footer>
            <p>Copyright &copy; shanmukh-sai2003</p>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
